<div ng-controller="pedidosController">
<section class="content" style="padding-left: 3%">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat="pedido in listaPedidos">
                <div class="card" >
                    <div class="padreparalelos">
                        <div  ng-click="">
                            <h4 style="padding-top: 2%; padding-left: 3%">
                               Producto: {{pedido.producto}}
                            </h4>
                        </div>
                    </div>
                    <div class="body">
                        Fecha del pedido: {{pedido.fecha}}<br>
                        Cantidad: {{pedido.cantidad}}<br>
                        Total: ¢ {{pedido.preciofinal}}
                        <br><br>
                        <button class="btn btn-primary" data-dismiss="modal" data-target="#ModalDetalles" ng-click="verDetalles(pedido)" data-toggle="modal">
                            <i class="material-icons">list</i>
                            <span ng-click="verDetalles(pedido)"><b>Gestionar pedido</b></span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- #END# Task Info -->
            <!-- Browser Usage -->
        </div>
    </div>
</section>
<div class="modal fade modal-margin" id="ModalDetalles" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <form class="modal-content"  >
            <div class="modal-header bagTecBlue">
                <h4 class=" whiteText" id="ModalVerDetalles">Gestión del pedido</h4>
            </div>
            <div class="modal-body" >
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table table-responsive table-advance table-hover">
                                <table id="mytablep" class="table-responsive table-bordred table-striped">
                                    <thead>
                                    <th id="nombre_product">Nombre del producto</th>
                                    <th id="category">Categoria</th>
                                    <th id="quantity">Cantidad</th>
                                    <th id="subtotal">Subtotal</th>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="pedido in listaPedidos">
                                        <td >{{pedido.producto}}</td>
                                        <td>{{pedido}}</td>
                                        <td>{{detalle.cantidad}}</td>
                                        <td>{{detalle.total}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <b>Total:</b>{{producto.preciofinal}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="modificarPedido(1)" data-dismiss="modal">Aceptar pedido</button>
                <button ng-click="modificarPedido(0)" data-dismiss="modal">Rechazar pedido</button>
            </div>
        </form>
    </div>
</div>
</div>
